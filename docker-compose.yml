version: '2'

volumes:
  db_data:

services:
  web:
    image: nginx:1.13
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - app
    links:
      - app
    ports:
      - 8080:80
  
  app:
    build:
      context: .
    volumes:
      - .:/var/www/html
    links:
      - db
  
  db:
    image: mariadb:10.3
    volumes:
      - db_data:/var/lib/mysql
    env_file: .env